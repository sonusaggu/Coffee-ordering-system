
<br/><br/>
<div class="container" style="width:70%;border:solid 1px #ccc;">
  <div class="title">
<h1>Login</h1>
  </div>
  <div class="panel-body">
    <form #userData="ngForm" (ngSubmit)="login(userData.value)">
      <div class="row">
          <div class="input-field col s12">
              <input type="text"  class="form-control" name="username" ngModel placeholder="username" required>
              
          </div>
      </div>
<br/>
      <div class="row">
          <div class="input-field col s12">
              <input type="password"  class="form-control" name="password" ngModel placeholder="password" required>
             
          </div>
      </div>

      <span style="color:red">{{errorMsg}}</span>
      <br/>
      <button 
          class="btn waves-effect waves-light" 
          type="submit" >Login</button>
       
        </form>
        <br/>
        <button class="btn waves-effect waves-light" (click)="register()">Register</button>
        </div>
        
     

</div>
